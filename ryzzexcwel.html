<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Surprise!</title>
<style>
  html,body{height:100%;margin:0;background:#000;color:#fff;font-family:system-ui,Arial,sans-serif}
  .container{width:100%;height:100%;display:flex;align-items:center;justify-content:center}
  img{max-width:90%;cursor:pointer;border-radius:8px;box-shadow:0 6px 24px rgba(0,0,0,.6)}
  #msg{display:none;position:fixed;inset:0;z-index:9999;display:flex;align-items:center;justify-content:center;background:#000}
  #msg .text{font-size:clamp(24px,8vw,96px);color:#ff0044;text-align:center;padding:20px}
</style>
</head>
<body>
  <div class="container">
    <!-- UWAGA: waÅ¼ne id="clickImage" -->
    <img id="clickImage" src="https://osmkolo.pl/wp-content/uploads/2024/09/11881_SEREK-WIEJSKI-150G_NOWY.png" alt="Kliknij mnie">
  </div>

  <div id="msg">
    <div class="text" id="displayText">ðŸ’¥ SIEMA MORDO ðŸ’¥</div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const img = document.getElementById('clickImage');
  const msg = document.getElementById('msg');

  if (!img) {
    console.error('Nie znaleziono elementu #clickImage');
    return;
  }

  img.addEventListener('click', async (e) => {
    e.preventDefault();
    // pokaÅ¼ napis, ukryj obrazek
    msg.style.display = 'flex';
    img.style.visibility = 'hidden';

    // zaÅ¼Ä…daj fullscreen (to musi byÄ‡ w reakcji na klikniÄ™cie)
    try {
      if (document.documentElement.requestFullscreen) {
        await document.documentElement.requestFullscreen();
      } else if (document.documentElement.webkitRequestFullscreen) {
        document.documentElement.webkitRequestFullscreen();
      }
    } catch (err) {
      console.warn('Fullscreen error:', err);
    }
  });

  // klikniÄ™cie napisu -> wychodzimy z fullscreen i wracamy do obrazka
  msg.addEventListener('click', async () => {
    try {
      if (document.fullscreenElement) {
        await document.exitFullscreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      }
    } catch (err) { /* ignore */ }

    msg.style.display = 'none';
    img.style.visibility = 'visible';
  });
});
</script>
</body>
</html>
